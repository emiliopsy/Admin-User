<div class="main-card">
    <section class="card-header">Lista de Usuarios</section>

    <section *ngIf=" loanding " class="loanding">
        <p-progressSpinner></p-progressSpinner>
    </section>

    <section *ngIf=" !loanding && !haserror" class="card-body">
        <p-table [value]="users" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{header.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td *ngFor="let header of tableHeaders">
                        {{user[header.field]}}
                    </td>
                    <td style="text-align: center">
                        <span class="p-column-title">Activity</span>
                        <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length">
                        NO hay datos
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </section>

    <section *ngIf="haserror" class="error">
        <h4>Ocurrió un error</h4>
        <p>Ocurrió un error inesperado por favor intente de nuevo más tarde</p>
    </section>

</div>
