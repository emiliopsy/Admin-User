<div class="main-card">
    <section class="card-header">Lista de Usuarios</section>

    <section *ngIf=" loanding " class="loanding">
        <p-progressSpinner></p-progressSpinner>
    </section>

    <section *ngIf=" !loanding && !haserror" class="card-body">
        <p-table [value]="users" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>

                    <th pSortableColumn="name">Nombre
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="lastName">Apellido
                        <p-sortIcon field="lastName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">Correo
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phone">Tel.
                        <p-sortIcon field="phone"></p-sortIcon>
                    </th>
                    <th pSortableColumn="direcction">Dir.
                        <p-sortIcon field="direcction"></p-sortIcon>
                    </th>
                </tr>
                <tr>

                </tr>


            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr class="p-selectable-row">

                    <td>
                        <span class="p-column-title">Nombre</span>
                        <img class="avatar-img" [alt]="user.name" src="../../../assets/imgs/{{user.photo}}" width="42" style="vertical-align: middle" />
                        <span class="image-text">{{user.name}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Apellido</span>
                        <span>{{user.lastName}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Correo</span>
                        <span>{{user.email}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Tel.</span>
                        <span>{{user.phone}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Dir.</span>
                        <span>{{user.direcction}}</span>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length">
                        NO hay datos
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </section>

    <section *ngIf="haserror" class="error">
        <h4>Ocurrió un error</h4>
        <p>Ocurrió un error inesperado por favor intente de nuevo más tarde</p>
    </section>

</div>
