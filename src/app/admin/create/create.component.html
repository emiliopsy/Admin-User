<div class="main-card">
    <section class="card-header">Ingresar los datos del nuevo usuario</section>
    <section class="card-body">

        <form [formGroup]="registerForm" class="grilla">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="usuario" matInput placeholder="Usuario">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>clave</mat-label>
                    <input formControlName="clave" matInput placeholder="clave">
                </mat-form-field>

            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput placeholder="nombre">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" matInput placeholder="apellido">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Activo</mat-label>
                    <input formControlName="activo" matInput placeholder="activo">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input formControlName="direccion" matInput placeholder="direccion">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="telefono" matInput placeholder="telefono">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Imagen</mat-label>
                    <input formControlName="imagen64" matInput placeholder="imagen64">
                </mat-form-field>
            </div>











        </form>
    </section>
</div>
